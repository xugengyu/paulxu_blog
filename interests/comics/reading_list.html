<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reading List</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#ffffff; }
    .slideshow { position: relative; width: 100%; height: 700px; overflow: hidden; text-align:center; }
    .slide {
      position: absolute;
      width: 100%;
      height: 700px;
      opacity: 0;
      transition: opacity 1s;
    }
    .slide.active { opacity: 1; }
    .slide img {
  width: 100%;
  height: 700px;
  object-fit: contain; /* keeps full image visible */
  background: #ffffff; /* optional: fill empty space with background */
}
    .caption { font-size: 16px; color: #333; margin-top: 5px; }
    .nav-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer;
      font-size: 18px; border-radius: 4px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide active">
      <img src="./images/sandman.jpg">
      <div class="caption">★★★★☆</div>
    </div>
    <div class="slide">
      <img src="./images/ex_machina.jpeg">
      <div class="caption">★★★★★</div>
    </div>
    <div class="slide">
      <img src="./images/maus.jpeg">
      <div class="caption">★★★★★</div>
    </div>
    <div class="slide">
      <img src="./images/paper_girls.jpeg">
      <div class="caption">★★★★★</div>
    </div>
    <div class="slide">
      <img src="./images/watchmen.jpeg">
      <div class="caption">★★★★★</div>
    </div>
    <div class="slide">
      <img src="./images/y_the_last_man.jpeg">
      <div class="caption">★★★★★</div>
    </div>
    <div class="slide active">
      <img src="./images/beneath-the-trees.jpg">
      <div class="caption">★★★★☆</div>
    </div>
    <div class="slide">
      <img src="./images/ducks.jpeg">
      <div class="caption">★★★★☆</div>
    </div>
    <div class="slide">
      <img src="./images/nice_house_on_the_lake.jpeg">
      <div class="caption">★★★★★</div>
    </div>
    <div class="slide">
      <img src="./images/kingdom_come.jpeg">
      <div class="caption">★★★☆☆</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000);
  </script>
</body>
</html>
