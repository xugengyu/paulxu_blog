<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slideshow with Captions</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
    .slideshow { position: relative; width: 600px; height: 450px; overflow: hidden; text-align:center; }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s;
    }
    .slide.active { opacity: 1; }
    .slide img { width: 100%; height: 400px; object-fit: cover; }
    .caption { font-size: 16px; color: #333; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide active">
      <img src="./images/beneath-the-trees.jpg">
      <div class="caption">Caption for Image 1</div>
    </div>
    <div class="slide">
      <img src="./images/department_of_truth.jpeg">
      <div class="caption">Caption for Image 2</div>
    </div>
    <div class="slide">
      <img src="./images/ducks.jpg">
      <div class="caption">Caption for Image 3</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
